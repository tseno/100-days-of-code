<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest API practice</title>
  </head>
  <body onload="getData()">
    <ul>
      <div id="dataList"></div>
    </ul>
    <script>
      function getData() {
        const list = document.getElementById("dataList");
        list.innerHTML = "";

        fetch("https://jsonplaceholder.typicode.com/users")
          .then((res) => res.json())
          .then((users) => {
            // for (let i = 0; i < users.length; i++) {
            //   list.innerHTML += `<li>${users[i].id} ${users[i].name}  ${users[i].email}</li>`;
            // }

            users.map((user) => {
              list.innerHTML += `<li>${user.id} ${user.name} ${user.email}</li>`;
            });
          })
          .catch((err) => console.log(err));
      }
    </script>
  </body>
</html>
